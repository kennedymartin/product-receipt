<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Information</title>
  </head>
  <body>
    <div class="container">
        <h1>Add your product shipping details</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="name1">First and last name:</label>
              <input id="name1" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="address1">Street Address, including City, State and zip:</label>
              <input id="address1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Submit Details</button>
          </form>
          <div id="letter">
          <h1>Thank you for your order <span class="name1"></span>. Keep this number as your receipt. #23434</h1>
          <div>
            <p>Shipping Confirmation</p>
            <p><span class="name1"></span>,</p>
            <p><span class="address1"></span></p>
          </div>
          </div>
        </div>
      </div>
    </body>
</html>
